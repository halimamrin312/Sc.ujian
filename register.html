<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="header">
            <p>REGISTER Untuk Melanjutkan</p>
        </div>
        <form action="index.html">

            <div class="input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Contoh: ADMINXXX" required>
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Contoh: UNV9XXXX9" required>
            </div>

            <div class="input">
                <label for="password">Level Account</label>
                <select id="level" name="level" required>
                    <option value="admin">Admin</option>
                    <option value="peserta">Peserta</option>
                </select>
            </div>

            <div class="input">
                <input type="submit" value="REGISTER">
            </div>

            <div class="input" id="alert1">
                <p>Sudah Punya Akun ?<a href="index.html">LOGIN SEKARANG</a></p>
            </div>
        </form>

    </div>
</body>

</html>
